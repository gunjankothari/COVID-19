<ion-card>
  <ion-card-header>
    <ion-card-title>COVID-19 Cases</ion-card-title>
    <ion-card-subtitle>Largely impacted {{ countries?.length }} Countries</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content class="ion-card-content">
    <ngx-charts-bar-horizontal
      *ngIf="countries; else spinner"
      [results]="countries"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      maxXAxisTickLength="6"
      maxYAxisTickLength="6"
      [legend]="showLegend"
    ></ngx-charts-bar-horizontal>
  </ion-card-content>
</ion-card>

<ng-template #spinner>
  <ion-spinner></ion-spinner>
</ng-template>
