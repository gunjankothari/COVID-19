<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      COVID-19 Impacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4">
        <covid-count-table
          [countries]="countriesCaseData"
        ></covid-count-table>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
