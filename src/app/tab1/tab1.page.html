<ion-header [translucent]="true" class="large-header">
  <ion-grid *ngIf="globalData" >
    <ion-row>
      <ion-col class="total-cases">
        <label class="total-cases-value" [countUp]="this.globalData.total_cases" [options]="countUpOptions">0</label>
        <label class="total-cases-label">Total Cases</label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="stastics">
        <label class="stastics-value" [countUp]="globalData.recovered_cases" [options]="countUpOptions">0</label>
        <label class="stastics-label">Total Recovered</label>
      </ion-col>
      <ion-col class="stastics">
        <label class="stastics-value" [countUp]="globalData.total_deaths" [options]="countUpOptions">0</label>
        <label class="stastics-label">Total Deaths</label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header> 

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" size-lg="4">
        <covid-matric-card
        title="Cases"
        value="10000"
        subValue="900"
        ></covid-matric-card>
      </ion-col>
      <ion-col size-sm="6" size-lg="4">
        <covid-matric-card
          title="Cases"
          value="10000"
          subValue="1000"
        ></covid-matric-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-lg="4">
        <covid-count-table
          [countries]="countriesCaseData"
        ></covid-count-table>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
